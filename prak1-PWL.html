<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prak1-PWL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <h1 id="judul" class="card-title">Pemesanan Produk</h1>
    <hr />
    <div class="pesan_produk"></div>
    <div class="card">
      <h4 class="card-title">Data</h4>
      <form action="" onsubmit="return false" class="row g-3">
        <div class="col-12">
          <label for="nama_produk" class="form-label">Nama</label>
          <input id="nama_produk" type="text" class="form-control" required />
        </div>
        <label class="form-label">Pilih Produk</label>
        <div class="col-md-5">
          <label for="produk1" class="form-label">Produk</label>
          <select name="produk1" id="produk1" class="form-select" required>
            <option value="">Pilih Produk</option>
            <option value="Jet Tempur">Jet Tempur</option>
            <option value="Nuklir Hiroshima">Nuklir Hiroshima</option>
            <option value="Infinity Stone">Infinity Stone</option>
            <option value="Burj Khalifa">Burj Khalifa</option>
            <option value="Rudal Hipersonik">Rudal Hipersonik</option>
          </select>
        </div>
        <div class="col-md-5">
          <label for="total1" class="form-label">Jumlah</label>
          <input id="total1" type="number" class="form-control" required />
        </div>
        <button class="btn btn-info" id="button-tambah" style="display: none">Tambah Pesanan</button><br />
        <button class="btn btn-primary" id="button-pesan">Pesan Produk</button>
      </form>
    </div>
  </body>
</html>
